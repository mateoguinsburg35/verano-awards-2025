<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verano Awards 2025</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
        color: #f8fafc;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    header {
        text-align: center;
        padding: 40px 20px;
    }

    h1 {
        font-size: 2.8rem;
        margin: 0;
        /* El secreto para que no se vea rojo: */
        color: #f59e0b !important; 
        
        background: linear-gradient(
            to right, 
            #b45309 0%, 
            #fbbf24 25%, 
            #fffbeb 50%, 
            #fbbf24 75%, 
            #b45309 100%
        );
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        
        animation: shine 3s linear infinite;
        text-transform: uppercase;
        letter-spacing: 3px;
        filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.5));
    }

    /* Animaci√≥n de brillo facha */
    @keyframes shine {
        to { background-position: 200% center; }
    }

    .form-wrapper {
        width: 95%;
        max-width: 850px;
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        margin-bottom: 50px;
    }

    iframe {
        width: 100%;
        /* El form es LARGU√çSIMO por las opciones, aumentamos esto */
        height: 2500px; 
        border: none;
        display: block;
    }

    @media (max-width: 768px) {
        h1 { 
            font-size: 1.8rem; 
            /* Borramos el color s√≥lido de ac√° para que no haga conflicto */
        }
        header { padding: 30px 15px; }
        iframe { height: 3500px; } /* M√°s alto en celu porque las listas se estiran */
    }
</style>
</head>
<body>

    <header>
        <h1>Verano Awards 2025 üèÜ</h1>
    </header>

    <main class="form-wrapper">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRPn2xIfloHB4aZ1PShva-9-JZG4s9vKT8-a39_eJ-Z9O4ZQ/viewform?embedded=true" width="640" height="12030" frameborder="0" marginheight="0" marginwidth="0">Cargando‚Ä¶</iframe>
    </main>

</body>
</html>
