<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verano Awards 2025</title>
    <style>
        /* Estilos base elegantes */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #f59e0b; 
    
            background: linear-gradient(to bottom, #fde68a 0%, #f59e0b 50%, #b45309 100%);
    
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
    
            text-transform: uppercase;
            letter-spacing: 2px;
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.5));
        }

        .subtitle {
            color: #94a3b8;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* Contenedor del Formulario */
        .form-wrapper {
            width: 95%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        /* Ajuste para que el iframe sea responsive */
        iframe {
            width: 100%;
            height: 1200px; /* Ajustado para que no haya doble scroll en el form */
            border: none;
            display: block;
        }

        /* Optimizaci√≥n para Celulares */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            header { padding: 30px 15px; }
            iframe { height: 1500px; } /* Un poco m√°s de alto para m√≥vil */
        }
    </style>
</head>
<body>

    <header>
        <h1>Verano Awards 2025 üèÜ</h1>
        <p class="subtitle">La gala definitiva entre amigos</p>
    </header>

    <main class="form-wrapper">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRPn2xIfloHB4aZ1PShva-9-JZG4s9vKT8-a39_eJ-Z9O4ZQ/viewform?embedded=true" width="640" height="12030" frameborder="0" marginheight="0" marginwidth="0">Cargando‚Ä¶</iframe>
    </main>

</body>
</html>
